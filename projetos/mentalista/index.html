<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./assets/icons/site.webmanifest">
  
  <meta name="description" content="Jogo Desenvolvido para o aprendizado de javaScript">
  <meta name="keywords" content="HTML, CSS, JavaScript, Game, Adivinhação">
  <meta name="author" content="Filipe Lima">

  <title>_Mentalista - Jogo de Adivinhação</title>

  <link rel="stylesheet" href="./style/styles.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="main">
    <button id="settings" onclick="settingsMenu()" title="settings">
      <img class="settings_icon" src="./assets/icons/gear-solid.svg" alt="settings">
    </button>
    <img src="./assets/img/mentalist-img.jpg" alt="Mentalista adivinhando o número" class="mentalist-img" />
    <div class="container">
      <h1 class="container__titulo">Bem vindo ao jogo Mentalista!</h1>
      <h2 class="container__subtitulo">Tente adivinhar qual o número secreto</h2>
      <div class="container__input">
        <p class="container__text" id="instructions"></p>
        <input id="container__input" title="chute" type="number">
        <div class="container__buttons">
          <button class="container__button" onclick="adivinharNumero()" id="guess" type="button">Enviar Chute</button>
          <button class="container__button" onclick="resetGame()" id="reset" type="button" disabled>Reiniciar Jogo</button>
        </div>
      </div>
      <div class="container__results" id="results"></div>
    </div>
  </div>

  <div id="settings__menu">
    <p class="settings__difficulty">Selecione a Dificuldade:</p>
    <div class="btn__difficulty">
      <button id="btn-easy" onclick="difficultyChoice(10)" class="settings__btn">Fácil</button>
      <button id="btn-medium" onclick="difficultyChoice(100)" class="settings__btn">Médio</button>
      <button id="btn-hard" onclick="difficultyChoice(1000)" class="settings__btn">Difícil</button>
    </div>
    <div class="settings__number">
      <input type="range" min="10" max="1000" value="100" class="slider" id="secretNumber" title="Secret Number">
    </div>
    <div class="settings_tries">
      <input type="range" min="1" max="100" value="5" class="slider" id="numberTries" title="Number of tries">
    </div>
  </div>

</body>

</html>
