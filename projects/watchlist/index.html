<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Nabla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <title>Oswaldovzki Watchlist</title>
</head>

<body>
    <header class="header__container">
        <h1 class="page__title">OSWALDOVZKI WATCHLIST</h1>
        <div class="search__container__input">
            <input class="search__input" type="search" name="movie-search" id="movie-search"
                placeholder="Digite algum filme para pesquisar...">
            <img class="search__icon" src="./assets/icons/search-icon.svg" alt="search button" id="search-btn">
        </div>
        <label class="search__container__checkbox" for="search-check">
            <input class="search__checkbox" type="checkbox" name="search-check" id="search-check">
            <p class="checkbox__text">Mostrar meus filmes favoritos apenas</p>
        </label>
    </header>

    <main class="movieslist__container">
        <ul class="movieslist" id="movies-list">
            
        </ul>
    </main>

    <br>
    <footer class="footer">
        <p class="footer__credits">Developed By Oswaldovzki - 2024</p>
    </footer>

    <script type="module" src="main.js"></script>

</body>

</html>
